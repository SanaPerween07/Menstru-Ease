<div class="flex justify-center items-center">
    <div class="bg-slate-200 shadow-md rounded-lg px-8 py-10 mt-10 mb-10 max-w-md w-full">
      <h1 class="text-2xl font-semibold mb-6 text-center">Welcome</h1>
      <form>
        <div class="mb-6">
          <label for="firstname" class="block text-gray-700 text-sm font-bold mb-2">First name:</label>
          <input type="text" placeholder="enter your first name" id="firstname" name="firstname" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label for="lastname" class="block text-gray-700 text-sm font-bold mb-2">Last name:</label>
          <input type="text" placeholder="enter your last name" id="lastname" name="lastname" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
          <input type="email" placeholder="enter your email" id="email" name="email" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
          <input type="password" placeholder="enter your password" id="password" name="password" class="border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
             autocomplete="current-password" />
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-rose-400 hover:bg-rose-500 text-white font-bold py-3 px-8 rounded focus:outline-none focus:shadow-outline w-full">Create Account</button>
        </div>
        <div class="flex items-center justify-center my-4">
          <p class="mr-2">Already have an account ?</p>
          <a class="underline text-blue-600 font-semibold" href="/login">Login here &raquo;</a>
        </div>
      </form>
    </div>
  </div>
