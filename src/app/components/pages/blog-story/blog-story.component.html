<div class="flex justify-center items-center px-2">
    <div class='py-10 px-5 mr-2'>
      <img src="../../../../assets/blogStory.png" alt='blogimage' width="500" height="500" class='rounded-2xl'/>
    </div>
    <div class="max-w-md w-full px-10 py-5 mt-10 mb-10">
      <h1 class="text-4xl font-semibold mb-10 flex items-center justify-center text-cyan-800">Share your own Story</h1>
      <form>
        <div class="mb-6">
          <label for="title" class="block text-gray-700 text-m font-bold mb-2">Title:</label>
          <input type="text" placeholder="Enter the title for the blog" id="title" name="title" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
          <label for="content" class="block text-gray-700 text-m font-bold mb-2">Content:</label>
          <textarea placeholder="Your blog here..." id="content" name="content" class="border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="8"></textarea>
        </div>
        <div class="flex items-center justify-center">
          <button type="submit" class="bg-lime-100 hover:bg-lime-200 text-black font-bold py-3 px-8 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </div>
      </form>
    </div>

    <div>
      
    </div>
  </div>
