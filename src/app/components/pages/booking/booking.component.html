<div class="flex justify-center items-center px-20 bg-blue-50 py-0">
    <div class="max-w-md w-full px-5 py-5 mt-10 mb-10">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Let's Book your appointment</h2>
      <form class='px-[-20] py-10'>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="tel" id="phone" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
          <input type="time" id="time" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" required />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-sm font-medium text-gray-700">Message (optional)</label>
          <textarea id="message" rows="3" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-violet-500 text-white px-4 py-2 rounded-2xl hover:bg-violet-600 w-full">Book Your Slot</button>
      </form>
    </div>

    <div class='py-[-40] px-10 ml-2 mt-0'>
      <img src="../../../../assets/bookslot.avif" alt="help" width="650" height="650" class='rounded-2xl'/>
    </div>
  </div>
